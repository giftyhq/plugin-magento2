<!-- ko if: isGiftCardDiscountDisplayed() -->
<tr class="totals gifty_gift_card excl">
    <th class="mark" scope="row">
        <span class="label" data-bind="i18n: title"></span>
        <span class="value" data-bind="text: getGiftCardTitle()"></span>
    </th>
    <td class="amount">
        <span class="price" data-bind="text: getValue(), attr: {'data-th': title}"></span>
    </td>
</tr>
<!-- /ko -->
